name: publish-on-release
on:
  release:
    types: [ published ]
  workflow_dispatch: { }

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests
        run: dotnet test --configuration Release

      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
  
  publish:
    if: github.event.release.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from release tag
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if (-not $tag) { $tag = "${{ github.ref_name }}" }
          if ($tag.StartsWith('v')) { $tag = $tag.Substring(1) }
          echo "VERSION=$tag" >> $Env:GITHUB_ENV
          Write-Host "Resolved version: $tag"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build HerrGeneral.sln -c Release --no-restore

      - name: Pack (force version)
        run: >-
          dotnet pack HerrGeneral.sln
          -c Release --no-build
          -p:ContinuousIntegrationBuild=true
          -p:Version=${{ env.VERSION }}
          -o dist

      - name: List packages
        shell: pwsh
        run: Get-ChildItem dist -Filter *.nupkg | ForEach-Object { $_.FullName }

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet
        run: >-
          dotnet nuget push "dist/*.nupkg"
          --api-key "${{ steps.login.outputs.NUGET_API_KEY }}"
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate
