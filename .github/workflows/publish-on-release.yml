name: publish-on-release
on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (e.g. v1.2.3). If empty, uses latest release.'
        required: false
        default: ''

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  publish:
    if: >-
      (github.event_name == 'release' && github.event.release.draft == false)
      || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests
        run: dotnet test --configuration Release

      - name: Resolve version (release tag, input or latest via gh)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_TAG: ${{ github.event.inputs.release_tag }}
        run: |
          set -euo pipefail
          echo "Event name: $EVENT_NAME"
          
          raw_tag=""
          
          case "$EVENT_NAME" in
          "release")
           raw_tag="$RELEASE_TAG"
           ;;
          "workflow_dispatch")
           raw_tag="${INPUT_TAG:-}"
           if [[ -z "$raw_tag" ]]; then
             echo "No release_tag input provided — fetching latest release using gh"
             # gh is provided by the runner environment and authenticated via GH_TOKEN env var
             raw_tag=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
           fi
           ;;
          *)
           echo "Unsupported event: $EVENT_NAME"
           exit 1
           ;;
          esac
          
          # Strip leading 'v' if present
          version="${raw_tag#v}"
          
          echo "VERSION=$version" >> "$GITHUB_ENV"
          echo "Resolved version: $version"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build HerrGeneral.sln -c Release --no-restore

      - name: Pack (force version)
        run: dotnet pack HerrGeneral.sln -c Release --no-build -p:ContinuousIntegrationBuild=true -p:Version=$VERSION -o dist

      - name: List packages
        shell: pwsh
        run: Get-ChildItem dist -Filter *.nupkg | ForEach-Object { $_.FullName }

      - name: NuGet login (OIDC → temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet
        run: dotnet nuget push "dist/*.nupkg" --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate